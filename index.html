    <div class="matrix"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
    
        function Start({ handleClick }) {
            return (
                <div>
                    <h1>Happy Hacking ðŸ‘‹</h1>
                    <h2>Hacker bÃ¶lgesine girdiniz. Riski size ait olmak Ã¼zere devam edin.</h2>
                    <a href="#start" onClick={handleClick}>BaÅŸla</a>
                </div>
            );
        }

        function GitHubProfile() {
            return (
                <div className="profile-section">
                    <h2>GitHub Profilim</h2>
                    <div className="profile-info">
                        <img src="profil.png" alt="GitHub Avatar" className="profile-image" />
                        <div className="profile-text">
                            <h3>Merhaba, Benim AdÄ±m dXl1bXN1eg</h3>
                            <p>Ben bir yazÄ±lÄ±m geliÅŸtiricisiyim. Web geliÅŸtirme, mobil uygulamalar ve yapay zeka projelerinde Ã§alÄ±ÅŸÄ±yorum. GitHub profilimi keÅŸfetmek iÃ§in aÅŸaÄŸÄ±ya tÄ±klayÄ±n!</p>
                            <a href="https://github.com/dXl1bXN1eg" target="_blank" className="profile-link">GitHub Profilime Git</a>
                        </div>
                    </div>
                </div>
            );
        }

        function GeliÅŸtirme() {
            const [isDragging, setIsDragging] = useState(false);  // SÃ¼rÃ¼kleme iÅŸlemi durumunu takip etmek iÃ§in state
            const [rotation, setRotation] = useState({ x: 0, y: 0 });  // DÃ¼nya dÃ¶ndÃ¼rme aÃ§Ä±larÄ±
            const lastPosition = useRef({ x: 0, y: 0 });  // SÃ¼rÃ¼kleme baÅŸladÄ±ÄŸÄ±nda son pozisyonu kaydetmek iÃ§in ref

            // Mouse ile sÃ¼rÃ¼kleme baÅŸladÄ±ÄŸÄ±nda
            const handleMouseDown = (e) => {
                setIsDragging(true);  // SÃ¼rÃ¼kleme baÅŸladÄ±ÄŸÄ±nda durumun 'true' olmasÄ±nÄ± saÄŸla
                lastPosition.current = { x: e.clientX, y: e.clientY };  // Ä°lk mouse pozisyonunu kaydet
            };

            // Mouse ile sÃ¼rÃ¼kleme bittiÄŸinde
            const handleMouseUp = () => {
                setIsDragging(false);  // SÃ¼rÃ¼kleme durduÄŸunda durumu 'false' yap
            };

            // Mouse hareketini takip ederek dÃ¶ndÃ¼rmeyi saÄŸla
            const handleMouseMove = (e) => {
                if (!isDragging) return;  // EÄŸer sÃ¼rÃ¼kleme yoksa hiÃ§bir ÅŸey yapma

                const deltaX = e.clientX - lastPosition.current.x;  // X eksenindeki hareket farkÄ±
                const deltaY = e.clientY - lastPosition.current.y;  // Y eksenindeki hareket farkÄ±

                // Yeni dÃ¶ndÃ¼rme aÃ§Ä±larÄ±nÄ± hesapla ve state'i gÃ¼ncelle
                setRotation((prevRotation) => ({
                    x: prevRotation.x + deltaY * 0.5,  // Y hareketine baÄŸlÄ± dÃ¶ndÃ¼rme
                    y: prevRotation.y - deltaX * 0.5,  // X hareketine baÄŸlÄ± dÃ¶ndÃ¼rme
                }));

                lastPosition.current = { x: e.clientX, y: e.clientY };  // Yeni pozisyonu kaydet
            };

            // Event listener'larÄ± mousemove ve mouseup iÃ§in ayarla
            useEffect(() => {
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                };
            }, [isDragging]);

            return (
                <div
                    className="world"
                    onMouseDown={handleMouseDown}
                    style={{
                        transform: `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`,  // DÃ¼nya dÃ¶ndÃ¼rme iÅŸlemi
                    }}
                >
                    <div className="world-inner"></div>
                </div>
            );
        }

        class HelloDÃ¼nya extends React.Component {
            constructor() {
                super();
                this.state = {
                    isFirstDivVisible: true,
                    isSecondDivVisible: false,
                };
            }

            render() {
                const { isFirstDivVisible, isSecondDivVisible } = this.state;

                return (
                    <div>
                        {/* Ä°lk div */}
                        {isFirstDivVisible && (
                            <div
                                id="center-message-close"
                                className={`center-message ${isFirstDivVisible ? '' : 'hide'}`}
                            >
                                <Start handleClick={() => {
                                    this.setState({ isFirstDivVisible: false });
                                    // KÄ±sa bir gecikme ile ikinci div'i gÃ¶rÃ¼nÃ¼r yapalÄ±m
                                    setTimeout(() => {
                                        this.setState({ isSecondDivVisible: true });
                                    }, 500);  // 500ms sonra ikinci div gÃ¶rÃ¼nÃ¼r olur
                                }} />
                            </div>
                        )}

                        {/* Ä°kinci div */}
                        {isSecondDivVisible && (
                            <div
                                id="second-message"
                                className={`center-hacking ${isSecondDivVisible ? 'show' : ''}`}
                            >
                                <div id="second-left" className="message-left">
                                    <GitHubProfile />
                                </div>
                                <div id="second-right" className="message-right">
                                    <GeliÅŸtirme />
                                </div>
                            </div>
                        )}
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HelloDÃ¼nya />);
    </script>

    <script src="scripts/script.js"></script>

</body>
